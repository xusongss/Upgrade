apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.ipspiry.barcodeupdate"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk{
            moduleName "barcodeupdate"         //生成的so名字
            cFlags "-fpermissive"
            ldLibs "log"
            abiFilters "armeabi", "armeabi-v7a","mips", "x86","x86_64"  //输出指定三种abi体系结构下的so库。目前可有可无。
            //example
            //cFlags "-DANDROID_NDK -D_DEBUG DNULL=0"   // Define some macros
           // ldLibs "EGL", "GLESv3", "dl", "log"

           }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
